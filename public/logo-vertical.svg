<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoVerticalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF0080" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#FF0080" stop-opacity="1" />
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="logoVerticalGradientOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Neural Network Icon (centered) -->
  <g transform="translate(60, 50)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="10" fill="url(#logoVerticalGradient)" opacity="0.9" />
    
    <!-- Orbiting Nodes -->
    <g>
      <!-- Node 1 -->
      <line x1="0" y1="0" x2="28" y2="0" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="28" cy="0" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
      
      <!-- Node 2 -->
      <line x1="0" y1="0" x2="24.2" y2="14" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="24.2" cy="14" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
      
      <!-- Node 3 -->
      <line x1="0" y1="0" x2="-24.2" y2="14" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="-24.2" cy="14" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
      
      <!-- Node 4 -->
      <line x1="0" y1="0" x2="-28" y2="0" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="-28" cy="0" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
      
      <!-- Node 5 -->
      <line x1="0" y1="0" x2="-24.2" y2="-14" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="-24.2" cy="-14" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
      
      <!-- Node 6 -->
      <line x1="0" y1="0" x2="24.2" y2="-14" stroke="url(#logoVerticalGradient)" stroke-width="1.5" stroke-opacity="0.5" />
      <circle cx="24.2" cy="-14" r="5" fill="url(#logoVerticalGradient)" opacity="0.8" />
    </g>
    
    <!-- Outer Ring Nodes -->
    <circle cx="40" cy="0" r="4" fill="url(#logoVerticalGradientOuter)" opacity="0.8" />
    <circle cx="0" cy="40" r="4" fill="url(#logoVerticalGradientOuter)" opacity="0.8" />
    <circle cx="-40" cy="0" r="4" fill="url(#logoVerticalGradientOuter)" opacity="0.8" />
    <circle cx="0" cy="-40" r="4" fill="url(#logoVerticalGradientOuter)" opacity="0.8" />
  </g>
  
  <!-- JWEBLY Text (below icon) -->
  <text x="60" y="120" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="white" letter-spacing="0.02em" text-anchor="middle">
    JWEBLY
  </text>
</svg>

