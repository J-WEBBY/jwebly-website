<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF0080" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#FF0080" stop-opacity="1" />
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="logoIconGradientOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Central Node -->
  <circle cx="50" cy="50" r="8" fill="url(#logoIconGradient)" opacity="0.9" />
  
  <!-- Orbiting Nodes -->
  <g>
    <!-- Node 1 -->
    <line x1="50" y1="50" x2="75" y2="50" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="75" cy="50" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
    
    <!-- Node 2 -->
    <line x1="50" y1="50" x2="62.5" y2="68.3" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="62.5" cy="68.3" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
    
    <!-- Node 3 -->
    <line x1="50" y1="50" x2="37.5" y2="68.3" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="37.5" cy="68.3" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
    
    <!-- Node 4 -->
    <line x1="50" y1="50" x2="25" y2="50" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="25" cy="50" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
    
    <!-- Node 5 -->
    <line x1="50" y1="50" x2="37.5" y2="31.7" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="37.5" cy="31.7" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
    
    <!-- Node 6 -->
    <line x1="50" y1="50" x2="62.5" y2="31.7" stroke="url(#logoIconGradient)" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="62.5" cy="31.7" r="4" fill="url(#logoIconGradient)" opacity="0.8" />
  </g>
  
  <!-- Outer Ring Nodes -->
  <circle cx="85" cy="50" r="3" fill="url(#logoIconGradientOuter)" opacity="0.8" />
  <circle cx="50" cy="85" r="3" fill="url(#logoIconGradientOuter)" opacity="0.8" />
  <circle cx="15" cy="50" r="3" fill="url(#logoIconGradientOuter)" opacity="0.8" />
  <circle cx="50" cy="15" r="3" fill="url(#logoIconGradientOuter)" opacity="0.8" />
</svg>

